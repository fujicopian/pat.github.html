<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="login.js" defer></script>
    <style>
       body {
    
            background-image: url('https://pgaacreativedesign.com/sites/default/files/styles/optimize/public/images/projects_gallery/TANYANKEE.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 2px solid #E53935; /* Red border */
        }

        h2 {
            text-align: center;
            color: #E53935; /* Dark red text color */
            margin-bottom: 20px; /* Added margin below the h2 */
        }

        label {
            color: #E53935;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #E53935;
            border-radius: 4px;
        }

        button {
            background-color: #E53935; /* Dark red button color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #D32F2F; /* Darken on hover */
        }

        p {
            text-align: center;
            color: #E53935;
            margin-top: 10px;
        }

        a {
            color: #EF9A9A;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
